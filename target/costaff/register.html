<!DOCTYPE html>
<html>

<head>
  <title> Costaff | Registration </title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

  <script type="text/javascript" src="js/register-script.js"></script>
</head>

<body>
  <div class="container">
    <div class="title"><img src="http://costaffglobal.com/includefiles/assets/images/costaff_logo.png" width=200
        style="margin-right: 28px" />Registration</div>
    <div class="message-block">
    	<span id="success"> </span>
    	<span id="error"> </span>
    </div>
    <div class="content">
      <form action="registration" name="regFrom" id="regFrom" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="fullName" id="fullName" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="userName" required placeholder="Enter your username"  title="User Name is required">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" required placeholder="Enter your email"  title="Email is required">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phoneNumber" required placeholder="Enter your number"  title="PhoneNumber is required">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" name="password"  id="password" required placeholder="Enter your password"  title="Password is required">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" name="confirmPassword" required placeholder="Confirm your password"  title="Confirm Password is required">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">>
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
          </div>
        </div>
        <div class="user-details">
          <fieldset>
            <legend>Address</legend>
            <div class="input-box">
              <span class="details">Country</span>
              <select name="country" id="country" required title="Country is required">
                <option value="">-- Please select --</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </div>
            <div class="input-box">
              <span class="details">State</span>
              <select name="state" id="state" required  title="State is required">
                <option value="">-- Please select --</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamilnadu">Tamilnadu</option>
              </select>
            </div>
            <div class="input-box">
              <span class="details">City</span>
              <select name="city" id="city" required  title="City is required">
                <option value="">-- Please select --</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Chennai">Chennai</option>
              </select>
            </div>
          </fieldset>
        </div>
        <div class="button">
          <input type="button" value="Register" onclick="validateForm()">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
